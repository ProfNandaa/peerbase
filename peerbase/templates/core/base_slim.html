
<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properties -->
  <title>PeerBase &#187; Learn and Share -- collaboratively, fast and efficiently</title>
  <link rel="stylesheet" type="text/css" href="/static/semantic-ui/components/reset.css">
  <link rel="stylesheet" type="text/css" href="/static/semantic-ui/components/site.css">

  <link rel="stylesheet" type="text/css" href="/static/semantic-ui/components/container.css">
  <link rel="stylesheet" type="text/css" href="/static/semantic-ui/components/grid.css">
  <link rel="stylesheet" type="text/css" href="/static/semantic-ui/components/header.css">
  <link rel="stylesheet" type="text/css" href="/static/semantic-ui/components/image.css">
  <link rel="stylesheet" type="text/css" href="/static/semantic-ui/components/menu.css">

  <link rel="stylesheet" type="text/css" href="/static/semantic-ui/components/divider.css">
  <link rel="stylesheet" type="text/css" href="/static/semantic-ui/components/segment.css">
  <link rel="stylesheet" type="text/css" href="/static/semantic-ui/components/form.css">
  <link rel="stylesheet" type="text/css" href="/static/semantic-ui/components/input.css">
  <link rel="stylesheet" type="text/css" href="/static/semantic-ui/components/button.css">
  <link rel="stylesheet" type="text/css" href="/static/semantic-ui/components/list.css">
  <link rel="stylesheet" type="text/css" href="/static/semantic-ui/components/message.css">
  <link rel="stylesheet" type="text/css" href="/static/semantic-ui/components/icon.css">

  <script src="assets/library/jquery.min.js"></script>
  <script src="/static/semantic-ui/components/form.js"></script>
  <script src="/static/semantic-ui/components/transition.js"></script>

  <style type="text/css">
    body {
      background-color: #DADADA;
    }
    body > .grid {
      height: 100%;
    }
    .image {
      margin-top: -100px;
    }
    .column {
      max-width: 450px;
    }
  </style>
  <script>
  $(document)
    .ready(function() {
      $('.ui.form')
        .form({
          fields: {
            email: {
              identifier  : 'email',
              rules: [
                {
                  type   : 'empty',
                  prompt : 'Please enter your e-mail'
                },
                {
                  type   : 'email',
                  prompt : 'Please enter a valid e-mail'
                }
              ]
            },
            password: {
              identifier  : 'password',
              rules: [
                {
                  type   : 'empty',
                  prompt : 'Please enter your password'
                },
                {
                  type   : 'length[6]',
                  prompt : 'Your password must be at least 6 characters'
                }
              ]
            }
          }
        })
      ;
    })
  ;
  </script>
</head>
<body>

{% block main %} {% endblock %}

</body>

</html>
